<h2>나에 대하여</h2>
<p> 지금부터 내가 어떤 생각을 해오며 살았는지 정리해볼 것이다. 요새 나도 모르게 내 생각을 예쁘게 잘 포장하려고 하는 '나'를 발견했다. 나를 위한 행동도 남을 위한 행동인 것처럼 최대한 자신을 좋게 포장했다. 그러나 자신의 진짜 모습을 발견하지 않으면 아무것도 바뀔 수 없다. 그래서 이번 기회에 내 자신을 좀더 적나라하고 진실되게 바라보고자 한다.</p>
